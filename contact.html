.contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .contact-container h2 {
      text-align: center;
      color: #FF4F87;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-form textarea {
      resize: vertical;
      height: 150px;
    }

    .contact-form button {
      background-color: #FF4F87;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #FF85A2;
    }


.submit-button {
  display: inline-block;
  text-align: center;
  background-color: #FF4F87;
  color: white;
  border: none;
  padding: 12px 20px;
  margin-top: 20px;
  cursor: pointer;
  border-radius: 5px;
  width: 100%;
  text-decoration: none;
}

.submit-button:hover {
  background-color: #FF85A2;
}
