<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you for the review!</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .thankyou-container {
        background: white;
        padding: 40px 50px;
        max-width: 500px;
        text-align: center;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #ff4f87;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        color: #555;
        margin-bottom: 35px;
      }
      a.home-button {
        display: inline-block;
        background-color: #ff4f87;
        color: white;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }
      a.home-button:hover {
        background-color: #e84275;
      }
    </style>
  </head>
  <body>
    <div class="thankyou-container">
      <h1>Review Submitted - Thank You!</h1>
      <p>Your review has been submitted successfully.</p>
      <a
        href="https://javenhjr.github.io/webpubgrpproject/catalog.html"
        class="home-button"
        >Continue shopping</a
      >
    </div>
    <script>
  const navWrapper = document.querySelector(".nav-wrapper");
  const navHeight = navWrapper.offsetHeight;
  let lastScrollTop = 0;

  window.addEventListener("scroll", function () {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop && scrollTop > navHeight) {
      navWrapper.classList.add("hidden");
    } else {
      navWrapper.classList.remove("hidden");
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  });
    </script>
  </body>
</html>
