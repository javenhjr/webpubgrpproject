<html>
	<head>
	<title>Feedback Form</title>
	</head>
	<body style="background-color: #FFEEAA">
		<div style="background-color: #FFFFFF">
			<table>
				<tr>
					<p><td><img src="Plushies_For_Life_logo.jpg" alt="Logo" align="middle" width="150" height="125" /></td><td style="font-size: 50px; font-family: sans-serif">Plushies for Life</td></p>
				</tr>
			</table>
		</div>
		<div style="font-size: 10px; font-family: sans-serif">
			<h1>What would you like to give a feedback on?</h1>
			<select>
				<option value="website" name="firstopt">Website</option>
				<option value="products" name="secondopt">Products</option>
			</select>
			<h1>Please share your feedback with us to help us improve more!</h1>
			<textarea cols="75" rows="10"></textarea>
			<h2><input type="submit" value="Submit"/></h2>
		</div>
	</body>
</html>
