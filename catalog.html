    <table class="catalog" border="0" align="center">

            <option>Availability</option>
            <option>In-Stock</option>
            <option>Out-Of-Stock</option>
          </select>
        </th>
        <th align="left">

            <option>Top Rated</option>
            <option>Alphabetically, A-Z</option>
