        <div class="navlogo">
          <a href="https://javenhjr.github.io/webpubgrpproject/index.html">

              src="https://javenhjr.github.io/webpubgrpproject/Plushies For Life Logo.jpg"

          </a>
        </div>
        <div>
          <input id="search" type="text" placeholder="Search..." />

      <div class="navdes">

    <div class="signin-container">
      <h2>Write a review</h2>
      <form
        class="signin-form"
        action="https://javenhjr.github.io/webpubgrpproject/ThanksReview.html"
        method="get"
      >
        Rate:
        <input
          type="number"
          min="1"
          max="5"
          name="rate"
          placeholder="1-5"
          required
        />
        Review:
        <textarea
          placeholder="What should other customers know?"
          rows="5"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script>
  const navWrapper = document.querySelector(".nav-wrapper");
  const navHeight = navWrapper.offsetHeight;
  let lastScrollTop = 0;

  window.addEventListener("scroll", function () {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > lastScrollTop && scrollTop > navHeight) {
      navWrapper.classList.add("hidden");
    } else {
      navWrapper.classList.remove("hidden");
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  });
    </script>
  </body>
