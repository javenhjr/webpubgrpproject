<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Write a review</title>
    <link
      href="https://javenhjr.github.io/webpubgrpproject/first.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a
      href="https://javenhjr.github.io/webpubgrpproject/CustomerReviews.html"
      class="back-button"
      >â† Back</a
    >

    <div class="signin-container">
      <h2>Write a review</h2>
      <form
        class="signin-form"
        action="https://javenhjr.github.io/webpubgrpproject/ThanksReview.html"
        method="get"
      >
        Rate:
        <input
          type="number"
          min="1"
          max="5"
          name="email"
          placeholder="1-5"
          required
        />
        Review:
        <textarea
          placeholder="What should other customers know?"
          rows="5"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
