			.feedback form {

			.feedback table {
			padding: 20px;

			}
			
			.feedback input[type="text"] {
			width: 90%;
			padding: 5px;
			margin-bottom: 5px;
			border: 1px solid #ccc;
			border-radius: 10px;
			font-size: 16px;
			box-sizing: border-box;
			}
			
			/* Hide default radio button */
			.c-radio input[type="radio"] {
			  display: none;
			}

			/* Custom radio button style */
			.c-radio {
			  display: flex;
			  align-items: center;
			  cursor: pointer;
			}

			.c-radio span::before {
			  content: '';
			  display: inline-block;
			  width: 20px;
			  height: 20px;
			  margin-right: 10px;
			  border: 2px solid #FF4F87;
			  border-radius: 50%;
			  background-color: white;
			  transition: background-color 0.3s, border-color 0.3s;
			}

			.c-radio input[type="radio"]:checked + .radio-label::before {
			  background-color: #FF4F87;
			  border-color: #FFB7C5;
			}

			.radio-label {
			  font-size: 16px;
			  padding-bottom: 10px;
			  color: #333;
			}
			
			input.button {
			text-decoration: none;
			font-size: 20px;
			background-color: #FF4F87;
			color: #FFFFFF;
			padding: 10px 15px;
			margin-right: 10px;
			border: 0;
			border-radius: 10px;
			font-weight: 550;
			}
			
		</style>
